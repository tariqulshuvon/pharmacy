<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>

<div class = "container">
    <div class = "row">
<div class = "col-md-6 col-md-offset-3">

    <h3>User Login Page</h3>

    <form action="#" th:action="@{/login}" method="post">

        <div>
            <div th:if = "${param.error}">
                <div class = "alert alert-info"> Invalid Email or Password</div>
            </div>
        </div>

        <div>
            <div th:if = "${param.logout}">
                <div class = "alert alert-info"> You've Been logged out</div>
            </div>
        </div>

        <div class="mb-3">
            <div class = "form-group">
                <label for="email" class="form-label">Email</label>
                <input name="username" type="email" id="email" class="form-control"
                       placeholder="Enter Email ID" required autofocus = "autofocus"/>
            </div>
        </div>


        <div class="mb-3">
            <div class = "form-group">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" id="password" class="form-control"
                       placeholder="Enter Your Password" required autofocus = "autofocus"/>
            </div>
        </div>


        <div class = "form-group">
            <div class="row">
                <div class="mb-3">
        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
                </div>
            </div>
        </div>
    </form>
    <div class="from-group">
        <span>New User?<a href="/" th:href="@{/registration}" >Register Here</a> </span>
    </div>
</div>
    </div>
</div>



</body>
</html>
